{% extends 'layout/base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}
<style>
.body{
    margin: 0;
    background-color: #fff;
    align-items: center;
}
.container{
display: inline-block;
align-self: center;
}
.row{
    padding-left: 15px;
    padding-right: 15px;
align-items: center;
}

.card{
    background-image: url("{% static 'img/bg.jpg' %}");
    width: auto;
    height: auto;
    color: #fff;
    background-color: #fff;
    
}
.card-header{
   display: flex;
}
.card-body{
    color: #fff;
    width: auto;
    height: auto; 
}
.card-body .form-control{
    opacity: .5;

}
</style>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form enctype="multipart/form-data" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h4>Upload Your Profile</h4>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ casesFoughtForm|crispy }}
                        </div>
                        <div class="card-footer text-muted">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
