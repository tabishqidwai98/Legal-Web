{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}


{% block css %}
    <style>
        body{
            background-color: rebeccapurple;
        }
    </style>
{% endblock css %}
    
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card my-5">
            <div class="card-header">
                <h2>Register Free</h2>
            </div>
            <div class="card-body">                        
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-primary btn-lg btn-block">Continue</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'login' %}" class="card-link">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
