{% extends 'layout/base.html' %}
{% load static %}


{% block css %}
<style>
    .wrapper{
       background-color: aliceblue; 
    }
    .sideimg{
        background-image: url("{% static 'img/bg.jpg' %}");
        background-position: right;
        height: 100vh;
    }

    
{% endblock css %}
    
{% block content %}

<div class="container-fluid  wrapper">
    <div class="row">
        <div class="col-8">
            <div class="container">
                <div class="row my-5">
                    <div class="col">
                        Hello, <b>{{ user.username|default:'Guest' }} </b>
        
                        <div>
                            {% if user.is_authenticated %}
                                <a href="{% url 'password_change' %}">change password</a> <br>
                                <a href="{% url 'upload_cases' %}">Request Cases</a> <br>
                                <a href="{% url 'add_lawyer' %}">add lawyer Profile</a> <br>
                                <a href="{% url 'add_Users' %}">add User Profile</a> <br>
                                <a href="{% url 'view_cases' %}">view Cases Request</a> <br>
                                <a href="{% url 'view_lawyer' %}">view lawyers</a><br>
                                <a href="{% url 'add_CasesFought' %}">add Cases Fought</a> <br>
                                <a href="{% url 'view_fought' %}">view fought cases</a><br>
                                
                                <a href="{% url 'your_profile_user' user.pk %}">Your Profile</a><br>
                                

                                <a href="{% url 'logout' %}">Log out</a>
                            {% else %}
                                <a href="{% url 'login' %}">Login</a>
                            {% endif %}
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 sideimg">
            <div class="container">
                <div class="row">
                    <div class="col my-5">
                        <div class="card mx-auto">
                            <div class="card-body">
                                <h4 class="card-title">Something very cool</h4>
                                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio hic veritatis delectus aliquid pariatur fugit obcaecati, rem ullam laboriosam ipsa nulla. Ea soluta ducimus odio numquam, quasi eveniet nihil maxime.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
   
{% endblock content %}
