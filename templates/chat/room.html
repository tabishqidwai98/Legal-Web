{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <div class="row container d-flex justify-content-center">
        <div class="col-2">
            <h3>{{chat_header}}</h3>
        </div>
        <div class="col-md-2 cols-sm-4 max-auto">
            
            <div class="list-group">
                {% for person in people %}
                <a href="#" class="list-group-item list-group-item-action ">
                    {{person.user}}
                </a>
                {% empty %}
            
                {% endfor %}
			</div>
        </div>
    </div>

    <section class="row">

     <textarea id="chat-log" cols="70" rows="20"></textarea><br>
     <input id="chat-message-input" type="text" size="100" placeholder="Write Something.."><br>
	 <a class="btn text-info">
	 <i class="fa fa-paper-plane" id="chat-message-submit" type="button"></i>
	 </a> 
	 <span class="publisher-btn file-group"> 
		<i class="fa fa-paperclip file-browser"></i>
		<input type="file">
	 </span>
   
      {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data)
            document.querySelector('#chat-log').value += (data.sender+":\n"+data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'sender': "{{ user }}",
            }));
            messageInputDom.value = '';
        };
    </script>
    </section>
</div>

{% endblock content %}
