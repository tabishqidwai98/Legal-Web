{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
   
    .row{
        justify-content: center;
    }
    .col-6{
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .card{
       
        color: white;
        
    }
    .card-header,.card-footer{
       background-color:#287B92 ;
      
    }
    .card-body{
        background-color: #EE9E81;
        width: auto;
        height: auto; 
    }
    
</style>

{% endblock css %}


{% block content %}

<div class="container">
    <div class="row my-5">
        <div class="col-lg-6 ">
            <form class="card" method="post" enctype="multipart/form-data">
                <div class="card-header">
                    Upload Your Case
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ uploadform|crispy }}
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
       
    </div>
</div>
{% endblock content %}

{% block js %}

{% endblock js %}
