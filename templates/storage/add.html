{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}

{% endblock css %}


{% block content %}

<div class="container">
    <div class="row my-5">
        <div class="col-lg-8 ">
            <form class="card" method="post" enctype="multipart/form-data">
                <div class="card-header">
                    Upload your Ai Model, and fill the details
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ uploadform|crispy }}
                </div>
                <div class="card-footer text-muted">
                    <button  name="" id="" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
        
            
        </div>
    </div>
</div>
{% endblock content %}

{% endblock js %}
