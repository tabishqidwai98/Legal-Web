{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        background-color: rgba(77, 117, 104, 0.719);
    }
    .row{
        justify-content: center;
    }

</style>

{% endblock css %}


{% block content %}

<div class="container">
    <div class="row my-5">
        <div class="col-lg-6 ">
            <form class="card" method="post" enctype="multipart/form-data">
                <div class="card-header">
                    Upload Your Case
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ uploadform|crispy }}
                </div>
                <div class="card-footer text-muted">
                    <button  name="" id="" class="btn btn-primary btn-md btn-block">Save</button>
                </div>
            </form>
        </div>
       
    </div>
</div>
{% endblock content %}

{% block js %}

{% endblock js %}
