{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        background-color: rgba(41, 181, 206, 0.308);
        margin: 0;
    }
   /* .left{
        height:80vh;
        background-image: url("{% static 'img/bg2.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border-radius: 3rem 0 0 3rem;
        background-image:radial-gradient();
        
    }*/
    .container{
        display: inline-block;
        align-items: center;
        max-width: 100vw
    }
  
    .row{
     display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    align-items: center;
    margin-right: 15px;
    margin-left: 15px;
    }
    
    .login{
        height:50%;
        background-color: white;
        border-radius: 10px;
        opacity: 0.7;
    }
    .btn{
        padding:20px;
    }
    .card-body .text .small .p{
        justify-content: center;
        align-items: center;
    }
    .card-body .btn{
        width: 100%;

        font-size: 15px ;
        color: #fff;
    }
    .text{
        display:flex;
        align-items: center;
        justify-content: center;
    }
    
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row mx-5 my-5">
     <div class="col-lg-4 login">
            <div class="mt-2">
                <div class="card p-2 bg-transparent shadow-0 border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login</h4>
                        <p class="lead text-center">please enter your credentials</p>
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-success btn-md btn-block">Log in</button>
                        </form>
                        <div class="text"><small><p>OR</p></small>
                        </div>
                        <div class="mt-3 mx-2 d-flex justify-content-center">
                         <a name="register" id="register" class="btn btn-success btn-md btn-block " href="{% url 'register' %}" role="button">Sign Up</a>
                        </div>
                        <div class="text"> 
                         <small><a href="{% url 'password_reset' %}"><p>Forgot password?</small>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
