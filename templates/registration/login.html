{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        background-color: rgb(20, 22, 20);
    }
    .left{
        height:80vh;
        background-image: url("{% static 'img/bg.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border-radius: 3rem 0 0 3rem;
        
    }
    .right{
        background-color: white;
        border-radius: 0 3rem 3rem 0;
    }
    
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 left">
            
        </div>
        <div class="col-lg-6 right">
            <div class="mt-3 mx-2 d-flex justify-content-end">
                <a name="register" id="register" class="btn btn-outline-primary rounded-pill" href="{% url 'register' %}" role="button">Sign Up</a>
            </div>
            <div class="mt-5 mx-auto">
                <div class="card p-5 bg-transparent shadow-0 border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login</h4>
                        <p class="lead text-center">please enter your credentials</p>
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-success btn-lg btn-block">Log in</button>
                            <small><p>please <a href="{% url 'register' %}">create an account</a> if you dont have one</p></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
