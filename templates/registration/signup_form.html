{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body{
        height: 100vh;
    }
    .row{
        justify-content: center;
    }
   
    .card{
        background-image: url("{% static 'img\wall2.jpg' %}") ;
        background-size: cover;
        background-repeat: no-repeat;
        color: #fff;
    }
    .text-muted{
    color: #000000!important
    }
    .invalid-feedback{
        color: #fff;
    }
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-6  formarea">
            <div class="card text-inverse">
                <div class="card-body">
                    <h4 class="card-title">Sign Up</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-primary btn-sm btn-block">Sign up</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a  class="btn btn-sm btn-primary btn-block" href="{% url 'login' %}" >back to login</a>

                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '10%'
        });
    });
</script>
{% endblock js %}
